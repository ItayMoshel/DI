<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="game">
      <div class="board" id="board">
      </div>
    </div>
    <div class="controls">
      <button id="playerX">Choose X</button>
      <button id="playerO">Choose O</button>
      <button id="restart" style="display: none;">Restart Game</button>
      <button id="reset-score">Reset Score</button>
    </div>
    <div class="scoreboard">
      <span id="x-score">X: 0</span>
      <span id="o-score">O: 0</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
