<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,300&family=Roboto+Condensed:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>


    <div class="container">
        <div class="card1">
            <h1 id="signupheader">Ready to start your journey?</h1>
        </div>
        <div class="card2">
            <form>
                <input type="text" id="fname" name="fname" placeholder="First name:"><br>
                <input type="text" id="lname" name="lname" placeholder="Last name:"><br>
                <input type="text" id="email" name="lname" placeholder="Email:"><br>
                <input type="text" id="pass" name="lname" placeholder="Password:"><br>
                <input type="text" id="pass" name="lname" placeholder="Repeat Password:"><br>
                <button id="Rbutton">SUBMIT <i class="fa-regular fa-circle-right"></i></button>
            </form>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/c09e87cee1.js" crossorigin="anonymous"></script>
</body>
</html>
